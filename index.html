<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- fonts  -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="wrapper">
      <div>
      <img src="images/image-product-desktop.jpg" alt="image of GABRIELLE CHANEL PARIS Perfume" class="product-img">
      <img src="images/image-product-mobile.jpg" alt="image of GABRIELLE CHANEL PARIS Perfume" class="product-img mobile-img">
    </div>
      <div class="text-wrapper">
        <p class="tag light small">Perfume</p>
        <h1 class="heading bold large fancy">Gabrielle Essence Eau De Parfum</h1>
        <p class="text light">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-wrapper">
            <span class="price bold large fancy">$149.99</span>
            <span class="full-price light small">$169.99</span>
          </div>
          <button class="button" type="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
      Coded by <a href="https://www.frontendmentor.io/profile/AzpenMeadows">Jason Konrad</a>
    </div>
  </footer>
</body>
</html>
